# swiftlint config applied for Tests

disabled_rules:
  - no_space_in_method_call
  - multiple_closures_with_trailing_closure
  - block_based_kvo
  - compiler_protocol_init
  - unused_setter_value
  - line_length
  - type_name
  - force_cast
  - force_try
  - function_body_length
  - cyclomatic_complexity
  - identifier_name
  - implicit_getter
  - trailing_comma

opt_in_rules:
  - file_header

# Rule Config
file_length:
  warning: 1800
  error: 2000
type_body_length:
  warning: 1000
  error: 1500
nesting:
  type_level: 4
large_tuple:
  warning: 6
  error: 10
