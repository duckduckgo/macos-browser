
disabled_rules:
  - trailing_whitespace
  - no_space_in_method_call
  - multiple_closures_with_trailing_closure
  - block_based_kvo
  - compiler_protocol_init
  - unused_setter_value
  - line_length

opt_in_rules:
  - file_header

custom_rules:
  explicit_non_final_class:
    included: ".*\\.swift"
    excluded: ".*Tests\\.swift"
    name: "Implicitly non-final class"
    regex: "^\\s*(class) (?!func|var)"
    capture_group: 0
    match_kinds:
      - keyword
    message: "Classes should be `final` by default, use explicit `internal` or `public` for non-final classes."
    severity: error

# Rule Config
identifier_name:
  min_length: 1
  max_length:
    warning: 40
    error: 60
type_name:
  min_length: 3
  max_length:
    warning: 80
    error: 100
file_length:
  warning: 1200
  error: 1200
type_body_length:
  warning: 500
  error: 500
nesting:
  type_level: 2
