name: PR Checks

on: 
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]


jobs:
  swiftlint:

    name: SwiftLint

    if: github.event_name == 'pull_request'

    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Fetch PR's target branch
      run: git fetch --no-tags --prune --depth=1 origin ${{ github.base_ref }}

    - name: Run SwiftLint on files changed in the PR
      uses: ayoy/action-swiftlint@3.2.2
      with:
        args: --strict --force-exclude
      env:
        DIFF_BASE: ${{ github.base_ref }}

  shellcheck:

    name: ShellCheck

    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        format: gcc
        ignore_paths: scripts/helpers
        scandir: scripts
      env:
        SHELLCHECK_OPTS: -x -P scripts -P scripts/helpers

  unit-tests:

    name: Unit Tests

    runs-on: macos-12
    timeout-minutes: 30

    steps:
    - name: Register SSH keys for submodules access
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: |
          ${{ secrets.SSH_PRIVATE_KEY_FIND_IN_PAGE }}
          ${{ secrets.SSH_PRIVATE_KEY_PRIVACY_DASHBOARD }}

    - name: Check out the code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_14.1.app/Contents/Developer

    - name: Build and test
      run: |
        set -o pipefail && xcodebuild test \
          -scheme "DuckDuckGo Privacy Browser" \
          -configuration "CI" \
          ENABLE_TESTABILITY=true \
          | xcpretty -r junit -o unittests.xml

    - name: Publish unit tests report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
        report_paths: unittests.xml

