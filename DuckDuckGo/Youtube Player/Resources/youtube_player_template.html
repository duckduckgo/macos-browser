<!DOCTYPE html>
<html>
    <head>
        <title>Private Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            :root {
                --video-width: 70vw;
                --video-height: calc(var(--video-width) * 0.5625);
                --toolbar-height: 56px;
            }

            body {
                background: #101011;
                color: rgba(255, 255, 255, 0.85);
                font-family: system-ui;
                font-size: 13px;
                line-height: 16px;
                letter-spacing: -0.08px;
            }

            iframe, #player {
                width: var(--video-width);
                height: var(--video-height);
            }

            #player {
                border-radius: 12px;
                overflow: hidden;
                z-index: 10;
                position: relative;
                background: black;
            }

            .player-error {
                text-align: center;
                line-height: var(--video-height);
                background: #2f2f2f;
            }

            .content-hover {
                padding: 1px;
                width: var(--video-width);
                margin-left: calc((100vw - var(--video-width))/2);
                margin-top: calc((100vh - (var(--video-height) + var(--toolbar-height)))/2);
                position: absolute;
            }

            .content {
                background: rgba(255,255,255,0.1);
                border-radius: 12px;
            }

            .content-body {
                /*backdrop-filter: blur(32px);*/
                border-radius: 0px 0px 12px 12px;
                transition: all 0.5s linear;
                opacity: 1;
                user-select: none;
                margin-top: -12px;
                padding-top: 12px;
            }

            .content-body.faded {
                opacity: 0;
                margin-top: -80px;
            }

            .header {
                padding: 12px;
            }

            .header::after {
                content: "";
                visibility: hidden;
                display: block;
                clear: both;
            }

            .logo {
                float: left;
                font-style: normal;
                font-weight: 600;
                color: #FFFFFF;
                margin-top: 4px;
            }

            .logo .logo-icon {
                margin-bottom: -7px;
                margin-right: 5px;
            }

            .logo .info-icon-container {
                position: relative;
                display: inline-block;
                margin-left: 4px;
            }

            .logo .info-icon {
                cursor: pointer;
                margin-bottom: -4px;
            }

            .logo .info-icon:hover path {
                /*.logo .tooltip-close:hover path {*/
                fill: rgba(255,255,255,0.8);
            }

            .logo .info-tooltip {
                position: absolute;
                background: linear-gradient(0deg, rgba(48, 48, 48, 0.35), rgba(48, 48, 48, 0.35)), rgba(33, 33, 33, 0.55);
                background-blend-mode: normal, luminosity;
                box-shadow: inset 0px 0px 1px #ffffff;
                filter: drop-shadow(0px 0px 1px #000000) drop-shadow(0px 0px 1px #000000) drop-shadow(0px 0px 1px #000000) drop-shadow(0px 8px 16px rgba(0, 0, 0, 0.2));
                backdrop-filter: blur(76px);
                border-radius: 10px;
                width: 300px;
                font-weight: normal;
                padding: 12px;
                left: -162px;
                top: 32px;
                display: none;
            }

            .logo .info-tooltip::after {
                content: "";
                width: 15px;
                height: 15px;
                border: 1px solid #5f5f5f;
                display: block;
                position: absolute;
                top: -8px;
                border-right: none;
                border-bottom: none;
                transform: rotate(45deg);
                background: #1d1d1d;
                left: 162px;
            }

            .logo .info-tooltip.visible {
                display: block;
            }

            /*.logo .tooltip-close {
                position: absolute;
                right: 8px;
                top: 50%;
                margin-top: -8px;
                cursor: pointer;
            }*/

            .menu {
                float: right;
            }

            .menu .setting-container {
                position: absolute;
                right: 144px;
                overflow: hidden;
            }

            .menu .setting-container.animatable {
                transition: 0.3s linear all;
            }

            .menu .setting-container.hidden {
                width: 0px;
            }

            .menu .setting {
                padding: 8px;
                margin-right: 8px;
                width: auto;
            }

            .menu .setting-container,
            .menu .setting {
                width: 219px;
            }

            .settings-button {
                height: 16px;
                padding: 8px;
                background: rgba(255, 255, 255, 0.18);
                border-radius: 8px;
                float: left;
                color: white;
                text-decoration: none;
                margin-left: 8px;
                font-weight: bold;
                text-align: center;
            }

            .settings-button:hover,
            .settings-button.active {
                background: rgba(255, 255, 255, 0.28);
            }

            .play-on-youtube svg {
                margin-bottom: -3px;
            }

            .settings-label,
            .settings-toggle-container {
                cursor: pointer;
                float: left;
            }

            .settings-toggle-container {
                margin-right: 2px;
            }

            .settings-toggle-container input {
                margin-top: 2px;
                width: 14px;
                height: 14px;
            }

                                    <path d="M4.86523 2.5C3.89874 2.5 3.11523 3.2835 3.11523 4.25V11.75C3.11523 12.7165 3.89874 13.5 4.86523 13.5H12.3652C13.3317 13.5 14.1152 12.7165 14.1152 11.75V8.75C14.1152 8.33579 14.451 8 14.8652 8C15.2794 8 15.6152 8.33579 15.6152 8.75V11.75C15.6152 13.5449 14.1602 15 12.3652 15H4.86523C3.07031 15 1.61523 13.5449 1.61523 11.75V4.25C1.61523 2.45507 3.07031 1 4.86523 1H7.86523C8.27945 1 8.61523 1.33579 8.61523 1.75C8.61523 2.16421 8.27945 2.5 7.86523 2.5H4.86523Z" fill="white" fill-opacity="0.84"/>
                                    <path d="M10.6152 1.75C10.6152 1.33579 10.951 1 11.3652 1H14.8652C15.2794 1 15.6152 1.33579 15.6152 1.75V5.25C15.6152 5.66421 15.2794 6 14.8652 6C14.451 6 14.1152 5.66421 14.1152 5.25V3.56066L9.89556 7.78033C9.60267 8.07322 9.1278 8.07322 8.8349 7.78033C8.54201 7.48744 8.54201 7.01256 8.8349 6.71967L13.0546 2.5H11.3652C10.951 2.5 10.6152 2.16421 10.6152 1.75Z" fill="white" fill-opacity="0.84"/>

        <script type="text/javascript">
            const VideoPlayer = {
                /**
                 * Returns the video player iframe
                 * @returns {HTMLElement}
                 */
                iframe: () => {
                    return document.querySelector('#video-player');
                },

                /**
                 * Returns the iframe player container
                 * @returns {HTMLElement}
                 */
                playerContainer: () => {
                    return document.querySelector('#player');
                },

                /**
                 * Returns the full YouTube embed URL used for the player iframe, using the video id
                 * @param {string} videoId
                 */
                videoEmbedURL: (videoId) => {
                    return `https://www.youtube-nocookie.com/embed/${videoId}?wmode=transparent&iv_load_policy=3&autoplay=1&html5=1&showinfo=0&rel=0&modestbranding=1&playsinline=0&theme=light`;
                },
                /**
                 * Sets up the video player:
                 * 1. Fetches the video id
                 * 2. If the video id is correctly formatted, it loads the YouTube video in the iframe, otherwise displays an error message
                 */
                init: () => {
                    let videoId = Comms.getVideoId();

                    if (videoId) {
                        VideoPlayer.iframe().setAttribute('src', VideoPlayer.videoEmbedURL(videoId));
                    } else {
                        VideoPlayer.showVideoError('Malformed video id');
                    }
                },

                /**
                 * Show an error instead of the video player iframe
                 */
                showVideoError: (errorMessage) => {
                    VideoPlayer.playerContainer().innerHTML = `<div class="player-error"><b>ERROR:</b> ${errorMessage}</div>`;
                }
            };

            const Comms = {
                /**
                 * Sends a message to native
                 * NATIVE NOTE: This sends an arbitrary `setting` to native with the value of `value`
                 * Currently only used for setting setAlwaysOpenSettingTo = true || false
                 * @param {string} setting - key/name of the setting
                 * @param {*} value - value (could be anything) of what to set the setting to.
                 */
                sendToNative: (setting, value) => {
                    try {
                        window.webkit.messageHandlers[setting].postMessage(value)
                    } catch (e) {
                        console.error('Unable to send message to native. Tried sending window.webkit.messageHandlers.'+setting+'.postMessage('+value+')\n\n', e);
                    }
                },

                /**
                 * Return the value of a query string parameter.
                 * NATIVE NOTE: This returns the contents of a query string parameter. Currently
                 * used to get the 'v'-parameter which should contain the video id.
                 * @param {string} parameter
                 */
                getFromQueryString: (parameter) => {
                    return new URL(window.location).searchParams.get(parameter);
                },

                /**
                 * NATIVE NOTE: Gets the 'pathname', this is everything to the right of the ':' of in
                 * for example privateplayer:123, it returns 123.
                 */
                getPathName: () => {
                    // TODO: remove, just for testing locally.
                    if (window.location.origin === 'file://') {
                        return window.location.search.substr(3);
                    }
                    return window.location.pathname.replace('/embed/', '');
                },

                /**
                 * Validates that the input string is a valid video id. If so, returns the video id
                 * otherwise returns false.
                 * @param {string} input
                 * @returns {(string|false)}
                 */
                validateVideoId: (input) => {
                    if (/^[a-zA-Z0-9-_]*$/g.test(input)) {
                        return input;
                    }
                    return false;
                },

                /**
                 * Gets the video id from the ?v= query-string parameter of this file.
                 */
                getVideoId: () => {
                    return Comms.validateVideoId(Comms.getPathName());
                },

                /**
                 * Listens for a 'message' sent from native, and calls the 'callback' with the contents of
                 * the 'message'.
                 * NATIVE NOTE: Currently used to listen for messages named 'alwaysOpenSetting' which can contain
                 * a boolean true|false. This happens when user updates the setting outside of the PPP, or in a different
                 * tab.
                 * @param {string} message
                 * @param {function} callback
                 */
                listen: (message, callback) => {
                    window.addEventListener('message', (e) => {
                        if (e && e.data && typeof e.data[message] !== 'undefined') {
                            callback(e.data[message]);
                        }
                    });
                },

                /**
                 * Starts listening for 'alwaysOpenSetting' coming from native, and if we receive it
                 * update the 'Setting' to the value of the message (true || false)
                 *
                 * To mock, use:
                 * window.postMessage({ alwaysOpenSetting: false })
                 */
                init: () => {
                    Comms.listen('alwaysOpenSetting', (value) => {
                        Setting.setState(value);
                    });
                }
            };

            const Setting = {
                /**
                 * Returns the checkbox
                 * @returns {HTMLElement}
                 */
                checkbox: () => {
                    return document.querySelector('#setting');
                },
                /**
                 * Returns the settings label
                 * @returns {HTMLElement}
                 */
                label: () => {
                    return document.querySelector('.settings-label');
                },
                /**
                 * Returns the settings label
                 * @returns {HTMLElement}
                 */
                container: () => {
                    return document.querySelector('.setting-container');
                },
                /**
                 * Returns the container of the checkbox
                 * @returns {HTMLElement}
                 */
                checkboxContainer: () => {
                    return document.querySelector('.frm__switch');
                },

                /**
                 * Set the value of the checkbox
                 * 1. Set the actual 'checked' property of the checkbox
                 * 2. Update the toggle with the correct classes
                 * @param {boolean} value
                 */
                set: (value) => {
                    Setting.checkbox().checked = value;
                    //Setting.updateCheckboxToggle(value);
                },

                isChecked: () => {
                    return Setting.checkbox().checked;
                },

                isVisible: null,
                hasSetInitialState: false,

                setState: (value) => {
                    Setting.toggleAnimatable(false);
                    Setting.toggleVisibility(!value);
                    Setting.set(value);
                },

                /**
                 * Update the checkbox value and send the new setting value to native
                 * @param {boolean} checked
                 */
                updateAndSend: (checked) => {
                    if (checked) {
                        setTimeout(() => {
                            if (Setting.isChecked()) {
                                Setting.toggleAnimatable(true);
                                Setting.toggleVisibility(false);
                                Setting.higlightSettingsButton();

                                // NATIVE NOTE: Setting is sent to native after animation is done
                                // this is because as soon as native receives the updated setting
                                // it also sends out a message to all opened PPPs to set the
                                // setting instantly. We don't want to do that for _this_ window, this
                                // is the quickest way of fixing that issue.
                                setTimeout(() => {
                                    Comms.sendToNative('setAlwaysOpenSettingTo', checked);
                                }, 300)
                            }
                        }, 800);
                    }
                },

                toggleVisibility: (visible) => {
                    Setting.container().classList[!visible ? 'add' : 'remove']('hidden');
                    Setting.isVisible = visible;
                },

                toggleAnimatable: (animatable) => {
                    Setting.container().classList[animatable ? 'add' : 'remove']('animatable');
                },

                higlightSettingsButton: () => {
                    let openSettingsClasses = document.querySelector('.open-settings').classList;

                    openSettingsClasses.add('active');

                    setTimeout(() => {
                        openSettingsClasses.remove('active');
                    }, 300 + 100) // match .animatable css

                },


                /**
                 * Updates the checkbox toggle with correct classes based on 'checked'
                 * @param {boolean} checked
                 */
                updateCheckboxToggle: (checked) => {
                    if (checked) {
                        Setting.checkboxContainer().classList.add('is-checked');
                    } else {
                        Setting.checkboxContainer().classList.remove('is-checked');
                    }
                },

                /**
                 * Initializes the setting checkbox:
                 * 1. Listens for (user) changes on the actual checkbox
                 * 2. Listens for to clicks on the checkbox text
                 */
                init: () => {
                    let checkbox = Setting.checkbox();

                    checkbox.addEventListener('change', () => {
                        Setting.updateAndSend(checkbox.checked);
                    });

                    Setting.label().addEventListener('click', () => {
                        checkbox.checked = !checkbox.checked;
                        Setting.updateAndSend(checkbox.checked);
                    });
                }
            };

            const PlayOnYouTube = {
                /**
                 * Returns the YouTube button
                 * @returns {HTMLElement}
                 */
                button: () => {
                    return document.querySelector('.play-on-youtube');
                },

                /**
                 * Returns the full YouTube source URL for a video, based on video id
                 * @param {string} videoId
                 * @returns {string}
                 */
                getVideoLinkURL: (videoId) => {
                    return 'https://www.youtube.com/watch?v='+videoId;
                },

                /**
                 * If there is a valid video id, set the 'href' of the YouTube button to the
                 * video link url
                 */
                init: () => {
                    let videoId = Comms.getVideoId();

                    if (videoId) {
                        PlayOnYouTube.button().setAttribute('href', PlayOnYouTube.getVideoLinkURL(videoId));
                    }
                }
            };

            const Tooltip = {
                visible: false,

                icon: () => {
                    return document.querySelector('.info-icon');
                },

                close: () => {
                    return document.querySelector('.tooltip-close');
                },

                tooltip: () => {
                    return document.querySelector('.info-tooltip');
                },

                /*init: () => {
                    Tooltip.icon().addEventListener('click', () => {
                        Tooltip.toggle(true);
                    });

                    Tooltip.close().addEventListener('click', () => {
                        Tooltip.toggle(false);
                    });
                },*/

                toggle: (show) => {
                    Tooltip.tooltip().classList[show ? 'add' : 'remove' ]('visible');
                    Tooltip.visible = show;
                },

                init: () => {
                    Tooltip.icon().addEventListener('mouseover', () => {
                        Tooltip.toggle(true);
                    });

                    Tooltip.icon().addEventListener('mouseout', () => {
                        Tooltip.toggle(false);
                    });
                }
            }

            const MouseMove = {
                /**
                 * How long to wait (inactivity) before fading out the content below the player
                 */
                limit: 5000,

                /**
                 * Transition time - needs to match value in CSS.
                 */
                fadeTransitionTime: 500,

                /**
                 * Internal, used for timeout and state.
                 */
                timer: null,
                isFaded: false,
                isHoveringContent: false,

                /**
                 * Fade out content below player in case there is mouse inactivity
                 * after the MouseMove.limit
                 */
                init: () => {
                    document.addEventListener('mousemove', MouseMove.handleFadeState);

                    // Don't count clicks as inactivity and reset the timer.
                    document.addEventListener('mousedown', MouseMove.handleFadeState);

                    MouseMove.contentHover().addEventListener('mouseenter', () => {
                        MouseMove.isHoveringContent = true;
                    });

                    MouseMove.contentHover().addEventListener('mouseleave', () => {
                        MouseMove.isHoveringContent = false;
                    });
                },

                /**
                 *
                 */
                handleFadeState: (e) => {
                    if (MouseMove.timer) {
                        clearTimeout(MouseMove.timer);
                    }

                    if (MouseMove.isFaded) {
                        MouseMove.fadeInContent();
                    }

                    MouseMove.timer = setTimeout(() => {
                        if (!MouseMove.isHoveringContent && !Tooltip.visible) {
                            MouseMove.fadeOutContent();
                        }
                    }, MouseMove.limit);
                },

                /**
                 * Returns all content below the player
                 * @returns {HTMLElement}
                 */
                content: () => {
                    return document.querySelector('.content-body');
                },

                /**
                 * Returns all content hover container, used for detecting
                 * hovers on the video player
                 * @returns {HTMLElement}
                 */
                 contentHover: () => {
                    return document.querySelector('.content-hover');
                },

                /**
                 * Fades out content
                 */
                fadeOutContent: () => {
                    MouseMove.updateContent(true);
                },

                /**
                 * Fades in content
                 */
                fadeInContent: () => {
                    MouseMove.updateContent(false);
                },

                /**
                 * Updates the faded state of the content below the player
                 */
                updateContent: (isFaded) => {
                    MouseMove.content().classList[isFaded ? 'add' : 'remove']('faded');
                    setTimeout(() => {
                        MouseMove.isFaded = isFaded;
                    }, MouseMove.fadeTransitionTime);
                },
            };

            /**
             * Initializes all parts of the page on load.
             */
            document.addEventListener('DOMContentLoaded', () => {
                Setting.init();
                Comms.init();
                VideoPlayer.init();
                Tooltip.init();
                PlayOnYouTube.init();
                MouseMove.init();
            });
        </script>
