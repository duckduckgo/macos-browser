<!DOCTYPE html>
<html>
    <head>
        <title>Private Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: #222222;
                color: rgba(255, 255, 255, 0.85);
                font-family: system-ui;
                font-size: 13px;
                line-height: 16px;
                letter-spacing: -0.08px;
            }

            iframe, #player {
                width: 64vw;
                height: 36vw;
            }

            #player {
                border-radius: 12px;
                overflow: hidden;
                z-index: 10;
                position: relative;
            }

            .player-error {
                text-align: center;
                line-height: 36vw;
                background: #2f2f2f;
            }

            .content {
                width: 64vw;
                margin: 20px auto;
                box-shadow: 0px 10px 24px rgba(0, 0, 0, 0.32);
            }

            .content-body {
                background: rgba(255, 255, 255, 0.06);
                border-radius: 12px;
                transition: opacity 0.5s linear;
                opacity: 1;
            }

            .content-body.faded {
                opacity: 0.3;
            }

            .header {
                padding-top: 21px;
                margin-top: -12px;
                background: rgba(255, 255, 255, 0.03);
                height: 45px;
            }

            .header::after {
                content: "";
                visibility: hidden;
                display: block;
                clear: both;
            }

            .logo {
                float: left;
                font-style: normal;
                font-weight: 600;
                color: #FFFFFF;
                margin-left: 17px;
                margin-top: 6px;
            }

            .logo .logo-icon {
                margin-bottom: -8px;
                margin-right: 6px;
            }

            .logo .play-icon {
                margin-bottom: -6px;
                margin-left: 7px;
            }

            .menu {
                float: right;
            }

            .menu > form, .menu > div {
                float: left;
            }

            .play-on-youtube {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 0px 0;
                gap: 6px;
                width: 103.38px;
                height: 36px;
                background: rgba(255, 255, 255, 0.25);
                box-shadow: 0px 0px 0px 0.5px rgb(0 0 0 / 10%), 0px 0px 1px rgb(0 0 0 / 5%), 0px 1px 1px rgb(0 0 0 / 20%), inset 0px 0.5px 0px rgb(255 255 255 / 20%), inset 0px 1px 0px rgb(255 255 255 / 5%);
                border-radius: 8px;
                float: left;
                margin-right: 18px;
            }

            .settings-label,
            .settings-toggle-container {
                cursor: pointer;
                float: left;
            }

            .settings-toggle-container {
                margin-left: 10px;
            }

            .list {
                clear: both;
                overflow: hidden;
                height: 0px;
            }

            .list ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                margin-left: 14px;
                margin-top: 10px;
            }

            .list ul svg {
                margin-bottom: -6px;
            }

            .list ul li {
                padding-bottom: 12px;
            }

            .list .list-copy svg {
                margin-right: 9px;
            }

            .list .list-settings input {
                margin-right: 6px;
            }

            .list.columns ul {
                float: left;
                width: calc(50% - 14px);
            }

            .list.columns .list-settings {
                margin-left: 30px;
                width:calc(50% - 30px);
            }


            .list-toggle {
                cursor: pointer;
                margin-top: 12px;
                margin-right: 18px;
            }

            .list-toggle svg {
                transform: rotate(180deg);
                transform-origin: center;
            }

            .list-toggle.expanded svg {
                transform: rotate(0deg);
            }

            .list.expanded {
                height: 108px;
            }

            .hidden {
                display: none;
            }

            .animate, .animate .animatable {
                transition: all 0.3s linear;
            }

            /* --- --- CUSTOM FORM SWITCH FROM DUCKDUCKGO.COM --- --- */

            .frm__switch {
                align-self: center;
                display: flex;
            }

            .frm__switch + .frm__label {
                max-width: 75%;
            }

            .frm__switch .frm__switch__label.btn {
                width: 28px;
                height: 12px;
                padding: 2px;
                border-radius: 8px;
                position: relative;
                background-color: lightgray;
                border: none;
                transition: background-color 150ms linear;
                margin-left: auto;
                cursor: pointer;
            }

            .frm__switch .frm__switch__label.btn:hover {
                opacity: 0.9;
            }

            .frm__switch .frm__switch__label.btn .frm__switch-on,
            .frm__switch .frm__switch__label.btn .frm__switch-off {
                display: none;
            }

            .frm__switch .frm__switch__label.btn::after {
                content: "";
                width: 12px;
                height: 12px;
                background: white;
                border-radius: 6px;
                position: absolute;
                top: 2px;
                left: 2px;
                transition: left 100ms ease-in;
            }

            .frm__switch.is-checked .frm__switch__label.btn  {
                background-color: #3969EF;
                border-color: #3969EF;
                transition: background-color 150ms linear;
            }

            .frm__switch.is-checked .frm__switch__label.btn::after {
                left: 18px;
                transition: left 100ms ease-in;
            }

            .frm__switch__inp {
                border: 0;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }
        </style>
    </head>

        <script type="text/javascript">
            const VideoPlayer = {
                /**
                 * Returns the video player iframe
                 * @returns {HTMLElement}
                 */
                iframe: () => {
                    return document.querySelector('#video-player');
                },

                /**
                 * Returns the iframe player container
                 * @returns {HTMLElement}
                 */
                playerContainer: () => {
                    return document.querySelector('#player');
                },

                /**
                 * Returns the full YouTube embed URL used for the player iframe, using the video id
                 * @param {string} videoId
                 */
                videoEmbedURL: (videoId) => {
                    return `https://www.youtube-nocookie.com/embed/${videoId}?wmode=transparent&iv_load_policy=3&autoplay=1&html5=1&showinfo=0&rel=0&modestbranding=1&playsinline=0&theme=light`;
                },
                /**
                 * Sets up the video player:
                 * 1. Fetches the video id
                 * 2. If the video id is correctly formatted, it loads the YouTube video in the iframe, otherwise displays an error message
                 */
                init: () => {
                    let videoId = Comms.getVideoId();

                    if (videoId) {
                        VideoPlayer.iframe().setAttribute('src', VideoPlayer.videoEmbedURL(videoId));
                    } else {
                        VideoPlayer.showVideoError('Malformed video id');
                    }
                },

                /**
                 * Show an error instead of the video player iframe
                 */
                showVideoError: (errorMessage) => {
                    VideoPlayer.playerContainer().innerHTML = `<div class="player-error"><b>ERROR:</b> ${errorMessage}</div>`;
                }
            };

            const Comms = {
                /**
                 * Sends a message to native
                 * NATIVE NOTE: This sends an arbitrary `setting` to native with the value of `value`
                 * Currently only used for setting setAlwaysOpenSettingTo = true || false
                 * @param {string} setting - key/name of the setting
                 * @param {*} value - value (could be anything) of what to set the setting to.
                 */
                sendToNative: (setting, value) => {
                    try {
                        window.webkit.messageHandlers[setting].postMessage(value)
                    } catch (e) {
                        console.error('Unable to send message to native. Tried sending window.webkit.messageHandlers.'+setting+'.postMessage('+value+')\n\n', e);
                    }
                },

                /**
                 * Return the value of a query string parameter.
                 * NATIVE NOTE: This returns the contents of a query string parameter. Currently
                 * used to get the 'v'-parameter which should contain the video id.
                 * @param {string} parameter
                 */
                getFromQueryString: (parameter) => {
                    return new URL(window.location).searchParams.get(parameter);
                },

                /**
                 * NATIVE NOTE: Gets the 'pathname', this is everything to the right of the ':' of in
                 * for example privateplayer:123, it returns 123.
                 */
                getPathName: () => {
                    return window.location.pathname
                },

                /**
                 * Validates that the input string is a valid video id. If so, returns the video id
                 * otherwise returns false.
                 * @param {string} input
                 * @returns {(string|false)}
                 */
                validateVideoId: (input) => {
                    if (/^[a-zA-Z0-9-_]*$/g.test(input)) {
                        return input;
                    }
                    return false;
                },

                /**
                 * Gets the video id from the ?v= query-string parameter of this file.
                 */
                getVideoId: () => {
                    return Comms.validateVideoId(Comms.getPathName());
                },

                /**
                 * Listens for a 'message' sent from native, and calls the 'callback' with the contents of
                 * the 'message'.
                 * NATIVE NOTE: Currently used to listen for messages named 'alwaysOpenSetting' which can contain
                 * a boolean true|false. This happens when user updates the setting outside of the PPP, or in a different
                 * tab.
                 * @param {string} message
                 * @param {function} callback
                 */
                listen: (message, callback) => {
                    window.addEventListener('message', (e) => {
                        if (e && e.data && typeof e.data[message] !== 'undefined') {
                            callback(e.data[message]);
                        }
                    });
                },

                /**
                 * Starts listening for 'alwaysOpenSetting' coming from native, and if we receive it
                 * update the 'Setting' to the value of the message (true || false)
                 *
                 * To mock, use:
                 * window.postMessage({ alwaysOpenSetting: false })
                 */
                init: () => {
                    Comms.listen('alwaysOpenSetting', (value) => {
                        Setting.set(value);
                    });
                }
            };

            const Setting = {
                /**
                 * Returns the checkbox
                 * @returns {HTMLElement}
                 */
                checkbox: () => {
                    return document.querySelector('#setting');
                },
                /**
                 * Returns the settings label
                 * @returns {HTMLElement}
                 */
                label: () => {
                    return document.querySelector('.settings-label');
                },
                /**
                 * Returns the container of the checkbox
                 * @returns {HTMLElement}
                 */
                checkboxContainer: () => {
                    return document.querySelector('.frm__switch');
                },

                /**
                 * Set the value of the checkbox
                 * 1. Set the actual 'checked' property of the checkbox
                 * 2. Update the toggle with the correct classes
                 * @param {boolean} value
                 */
                set: (value) => {
                    Setting.checkbox().checked = value;
                    Setting.updateCheckboxToggle(value)
                },

                /**
                 * Update the checkbox value and send the new setting value to native
                 * @param {boolean} checked
                 */
                updateAndSend: (checked) => {
                    Setting.updateCheckboxToggle(checked);
                    Comms.sendToNative('setAlwaysOpenSettingTo', checked);
                },

                /**
                 * Updates the checkbox toggle with correct classes based on 'checked'
                 * @param {boolean} checked
                 */
                updateCheckboxToggle: (checked) => {
                    if (checked) {
                        Setting.checkboxContainer().classList.add('is-checked');
                    } else {
                        Setting.checkboxContainer().classList.remove('is-checked');
                    }
                },

                /**
                 * Initializes the setting checkbox:
                 * 1. Listens for (user) changes on the actual checkbox
                 * 2. Listens for to clicks on the checkbox text
                 */
                init: () => {
                    let checkbox = Setting.checkbox();

                    checkbox.addEventListener('change', () => {
                        Setting.updateAndSend(checkbox.checked);
                    });

                    Setting.label().addEventListener('click', () => {
                        checkbox.checked = !checkbox.checked;
                        Setting.updateAndSend(checkbox.checked);
                    });
                }
            };

            const ToggleSection = {
                /**
                 * NATIVE NOTE: We need to do exactly the same as for the Setting for the state of the ToggleSection, because
                 * for example if the user hides the section, next time they open the PPP, it should stay hidden.
                 */

                /**
                 * Whether it is expanded or not
                 */
                isExpanded: true,

                /**
                 * Returns the collapsible list
                 * @returns {HTMLElement}
                 */
                list: () => {
                    return document.querySelector('.list');
                },

                /**
                 * Returns the toggle / chevron used to collapse/expand the list
                 * @returns {HTMLElement}
                 */
                toggle: () => {
                    return document.querySelector('.list-toggle');
                },
                /**
                 * Utility for returning the classes of the list and toggle
                 * @returns {object}
                 */
                getClasses: () => {
                    return {
                        list: ToggleSection.list().classList,
                        toggle: ToggleSection.toggle().classList
                    }
                },

                /**
                 * 1. Set the initial state: collapsed/expanded
                 * 2. Once set, add the animate classes so that any further changes (by user)
                 * triggers the animation
                 */
                setInitial: (isExpanded) => {
                    ToggleSection.isExpanded = isExpanded;
                    ToggleSection.setExpanded(isExpanded);

                    let classes = ToggleSection.getClasses();

                    classes.list.add('animate');
                    classes.toggle.add('animate');
                },

                /**
                 * NATIVE NOTE:
                 * 1. Listen for clicks to the toggle/chevron, sends the new state to native and then updates the state.
                 * 2. Listens for messages coming from native whether to update the state, for example if a user changes
                 * it in a PPP in a different tab.
                 */
                init: () => {
                    ToggleSection.toggle().addEventListener('click', () => {
                        Comms.sendToNative('setToggleSectionExpanded', !ToggleSection.isExpanded);
                        ToggleSection.setExpanded(!ToggleSection.isExpanded);
                    });

                    Comms.listen('toggleSectionExpanded', (value) => {
                        ToggleSection.setExpanded(value);
                    });
                },

                /**
                 * Method to set the expanded state of the toggle section.
                 * @param {boolean} shouldExpand
                 */
                setExpanded: (shouldExpand) => {
                    let classes = ToggleSection.getClasses();

                    if (shouldExpand) {
                        classes.list.add('expanded');
                        classes.toggle.add('expanded');
                        ToggleSection.isExpanded = true;
                    } else {
                        classes.list.remove('expanded');
                        classes.toggle.remove('expanded');
                        ToggleSection.isExpanded = false;
                    }
                }
            };

            const PlayOnYouTube = {
                /**
                 * Returns the YouTube button
                 * @returns {HTMLElement}
                 */
                button: () => {
                    return document.querySelector('.play-on-youtube');
                },

                /**
                 * Returns the full YouTube source URL for a video, based on video id
                 * @param {string} videoId
                 * @returns {string}
                 */
                getVideoLinkURL: (videoId) => {
                    return 'https://www.youtube.com/watch?v='+videoId;
                },

                /**
                 * If there is a valid video id, set the 'href' of the YouTube button to the
                 * video link url
                 */
                init: () => {
                    let videoId = Comms.getVideoId();

                    if (videoId) {
                        PlayOnYouTube.button().setAttribute('href', PlayOnYouTube.getVideoLinkURL(videoId));
                    }
                }
            };

            const MouseMove = {
                /**
                 * How long to wait (inactivity) before fading out the content below the player
                 */
                limit: 2000,

                /**
                 * Transition time - needs to match value in CSS.
                 */
                fadeTransitionTime: 500,

                /**
                 * Internal, used for timeout and state.
                 */
                timer: null,
                isFaded: false,

                /**
                 * Fade out content below player in case there is mouse inactivity
                 * after the MouseMove.limit
                 */
                init: () => {
                    document.addEventListener('mousemove', MouseMove.handleFadeState);

                    // Don't count clicks as inactivity and reset the timer.
                    document.addEventListener('mousedown', MouseMove.handleFadeState);
                },

                /**
                 *
                 */
                handleFadeState: () => {
                    if (MouseMove.timer) {
                        clearTimeout(MouseMove.timer);
                    }
                    if (MouseMove.isFaded) {
                        MouseMove.fadeInContent();
                    }

                    MouseMove.timer = setTimeout(() => {
                        MouseMove.fadeOutContent();
                    }, MouseMove.limit);
                },

                /**
                 * Returns all content below the player
                 * @returns {HTMLElement}
                 */
                content: () => {
                    return document.querySelector('.content-body');
                },

                /**
                 * Fades out content
                 */
                fadeOutContent: () => {
                    MouseMove.updateContent(true);
                },

                /**
                 * Fades in content
                 */
                fadeInContent: () => {
                    MouseMove.updateContent(false);
                },

                /**
                 * Updates the faded state of the content below the player
                 */
                updateContent: (isFaded) => {
                    MouseMove.content().classList[isFaded ? 'add' : 'remove']('faded');
                    setTimeout(() => {
                        MouseMove.isFaded = isFaded;
                    }, MouseMove.fadeTransitionTime);
                },
            };

            /**
             * NATIVE NOTE: These are called on load by the native and sets the inital value of the
             * setting and toggle section state.
             */
            window.setInitialAlwaysOpenSetting = (value) => {
                Setting.set(value);
            }

            window.setToggleSectionExpanded = (isExpanded) => {
                ToggleSection.setInitial(isExpanded)
            }

            /**
             * NATIVE NOTE: These are here just for mocking purposes. It should be removed from this file and
             * called directly from native.
             */
            window.setInitialAlwaysOpenSetting(true);
            window.setToggleSectionExpanded(true);

            /**
             * Initializes all parts of the page on load.
             */
            document.addEventListener('DOMContentLoaded', () => {
                Setting.init();
                Comms.init();
                ToggleSection.init();
                VideoPlayer.init();
                PlayOnYouTube.init();
                MouseMove.init();
            });
        </script>
    </body>
</html>
